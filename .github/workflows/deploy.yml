name: Build and Deploy
on:  
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0,8 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4   
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
          version: 8
          run_install: false  

    - name:  Install and Build
      run: |   
        pnpm install
        pnpm build
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.DEPLOY_SECRET }}
        external_repository: viptv-work/viptv-work.github.io
        publish_dir: ./dist
        publish_branch: master